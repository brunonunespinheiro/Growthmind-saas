<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">

  <title>Growthmind - Dashboard</title>

  <style>
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      background-color: #f8f9fa;
      border-right: 1px solid #ddd;
    }

    .sidebar .nav-link {
      color: #333;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .sidebar .nav-link:hover {
      background-color: #93f98c;
      color: #262626;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <div class="text-center py-4">
    <img src="imagens/Logo - Growthmind - Header.png" alt="Growthmind Logo" width="120">
  </div>
  <nav class="nav flex-column">
    <a href="#" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#" class="nav-link"><i class="fas fa-bullseye"></i> Minhas Metas</a>
    <a href="#" class="nav-link"><i class="fas fa-chart-line"></i> Progresso</a>
    <a href="#" class="nav-link"><i class="fas fa-users"></i> Comunidade</a>
    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Configurações</a>
    <a href="#" class="nav-link text-danger"><i class="fas fa-sign-out-alt"></i> Sair</a>
  </nav>
</div>

<div class="content">
  <h1 class="mb-4">Bem-vindo ao Growthmind</h1>
  
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Resumo Geral</h5>
          <p class="card-text">Você concluiu 70% das suas metas desta semana.</p>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Próximos Passos</h5>
          <p class="card-text">Finalize a meta "Exercício físico" até sexta-feira.</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Progresso</h5>
          <canvas id="progressChart" height="150"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('progressChart').getContext('2d');
  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Completas', 'Pendentes'],
      datasets: [{
        data: [70, 30],
        backgroundColor: ['#93f98c', '#ddd']
      }]
    }
  });
</script>

</body>
</html>
